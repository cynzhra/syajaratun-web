<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h2>CONTACT US</h2>

        <form name="Syajaratun.-id" action="" method="post">
            <div class="form-group">
                <label for="name">Nama Lengkap</label>
                <input type="text" name="nama">
            </div>
            <div class="form-group">
                <label for="">Email</label>
                <input type="text" name="email">
            </div>
            <div class="form-group">
                <label for="pesan" class="form-label">Pesan</label>
                <textarea class="form-control" id="pesan" rows="3" placeholder="Ketikan Pesan disini..." name="pesan"></textarea>
            </div>

            <div>
                <button type="submit" class="btn btn-danger">Pesan</button>
            </div>
        </form>

    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwIq-rIQWmOPwIui_UJoOwRIQvWlxrxpU5TZKs0sgKjpDNcUC-QLM2XQvKZx0_xSQ872A/exec'
        const form = document.forms['Syajaratun.-id']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => console.log('Success!', response))
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
